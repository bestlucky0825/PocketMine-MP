# Main configuration file for PocketMine-MP
# These settings are the ones that cannot be included in server.properties
# Some of these settings are safe, others can break your server if modified incorrectly
# New settings/defaults won't appear automatically on this file when upgrading.

settings:
 shutdown-message: "Server closed"
 #Allow listing plugins via Query
 query-plugins: true
 #Show a console message when a plugin uses deprecated API methods
 deprecated-verbose: true
 #Enable plugin and core profiling by default
 enable-profiling: false
 #Sends anonymous statistics to create usage reports
 send-usage: true
 #Number of AsyncTask workers.
 #Used for plugin asynchronous tasks, compression and web communication.
 async-workers: 2

network:
 #Threshold for batching packets, in bytes. Only these packets will be compressed
 #Set to 0 to compress everything, -1 to disable.
 batch-threshold: 256
 #Compression level used when sending batched packets. Higher = more CPU, less bandwidth usage
 compression-level: 7
 #Use AsyncTasks for compression. Adds half/one tick delay, less CPU load on main thread
 async-compression: true
 #Experimental, only for Windows. Tries to use UPnP to automatically port forward
 upnp-forwarding: false

debug:
 #If > 1, it will show debug messages in the console
 level: 1
 #Enables /status
 commands: false

level-settings:
 #The default format that levels will use when created
 default-format: mcregion
 #If true, converts from a format that is not the default to the default format on load
 #NOTE: This is currently not implemented
 convert-format: false

chunk-sending:
 #Amount of chunks sent to players per tick
 per-tick: 8
 #Amount of chunks sent around each player
 max-chunks: 256
 #Amount of chunks that need to be sent before spawning the player
 spawn-threshold: 56

chunk-ticking:
 #Max amount of chunks processed each tick
 per-tick: 24
 #Radius of chunks around a player to tick
 tick-radius: 3
 #NOTE: This is currently not implemented
 light-updates: false
 clear-tick-list: false

chunk-generation:
 #Whether to run the generation on a different thread or on the main thread
 #Generation will be less glitchy on the main thread, but will lag more
 #Using this with fast generators is recommended
 use-async: true
 #Max. amount of chunks to generate per tick, only for use-async: false
 per-tick: 3
 #Max. amount of chunks to populate per tick
 populations-per-tick: 1

chunk-gc:
 period-in-ticks: 600

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 #Send crash reports for processing
 enabled: true
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net

auto-updater:
 enabled: true
 on-update:
  warn-console: true
  warn-ops: true
 #Can be development, beta or stable.
 preferred-channel: stable
 #If using a development version, it will suggest changing the channel
 suggest-channels: true
 host: www.pocketmine.net

aliases:
 #Examples:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #These settings will override the generator set in server.properties and allows loading multiple levels
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
